<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Statistics Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Game Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
                <th>Level</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>2500</td>
                <td>5</td>
                <td>Active</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>3000</td>
                <td>6</td>
                <td>Active</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>1500</td>
                <td>3</td>
                <td>Inactive</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
